<html lang="en">

<head>

<body>
  <div id="main">
    <div class="left">
      <div class="space"></div>
      <div class="logo">
        <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="moonIcon">
            <g id="moon">
              <g id="moonColors">
                <path id="moonTop"
                  d="M17.4697 34.1271C17.4697 35.5664 17.6925 36.9714 18.1037 38.2736C11.5242 35.9948 6.55523 29.9464 6.0412 22.8699C5.52717 15.348 9.86214 8.32299 16.87 5.3759C18.6863 4.62199 19.6116 5.17029 20.0056 5.56438C20.3826 5.94133 20.9138 6.84944 20.1599 8.58C19.3888 10.362 19.0118 12.2467 19.0118 14.2C19.029 17.6954 20.3997 20.9338 22.6272 23.4182C19.4916 25.9198 17.4697 29.7922 17.4697 34.1271Z" />
                <path id="moonBottom"
                  d="M38.3895 31.9338C34.9969 36.5429 29.6168 39.2501 23.8768 39.2501C23.6026 39.2501 23.3285 39.233 23.0543 39.2159C21.3409 39.1473 19.6789 38.8218 18.1025 38.2735C17.6913 36.9713 17.4686 35.5663 17.4686 34.127C17.4686 29.792 19.4904 25.9197 22.626 23.4181C25.1447 26.2452 28.76 28.0786 32.7523 28.2499C33.8318 28.3013 34.9112 28.2157 35.9736 28.0272C37.8926 27.6845 38.6636 28.4041 38.9378 28.8668C39.2291 29.3294 39.5375 30.3403 38.3895 31.9338Z" />
              </g>
            </g>
          </g>
        </svg>
        <p id="logoTitle">MOON A</p>
      </div>
      <div class="space"></div>
      <p class="credits">Photo generated by AI: Jasper</p>
    </div>
    <div class="right">
      <div class="textSection">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up now to get started.</p>
        <p class="flexStart">You know you want to.</p>
      </div>
      <div class="formContainer">
        <form action="" method="post" id="userForm">
          <h2>Lets do this!</h2>

          <label for="firstName">* FIRST NAME <input type="text" id="firstName" name="firstName" required></label>
          <label for="lastName">* LAST NAME <input type="text" id="lastName" name="lastName" required></label>

          <label for="email">* EMAIL <input type="email" id="email" name="email" required></label>
          <label for="phoneNumber"> PHONE NUMBER <input type="text" inputmode="numeric"  id="phoneNumber" name="phoneNumber" minlength="9"></label>

          <label for="password">* PASSWORD <input class="error" type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimum eight characters, at least one letter and one number" required></label>
          <label for="confirmPassword">* CONFIRM PASSWORD <input class="error" type="password" id="confirmPassword"
              name="confirmPassword" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Passwords must be Equal" required></label>
        </form>
        <div class="signIn">
          <button type="submit" form="userForm">SUBMIT</button>
          <p>Already have an account?</p><a href="#">Log in</a>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
