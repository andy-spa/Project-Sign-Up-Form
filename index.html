<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Sign up Form</title>
</head>

<body>
  <div id="main">
    <div class="left">
      <img class="image" src="" alt="">
      <div class="imageTitle">
        <svg></svg>
        <p>ANDY</p>
      </div>
      <p>image credits:</p>
    </div>
    <div class="right">
      <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <form action="" method="post" id="userForm">
        <fieldset>
          <legend>Lets do this!</legend>

          <label for="firstName">FIRST NAME <input type="text" id="firstName" name="firstName"></label>
          <label for="lastName">LAST NAME <input type="text" id="lastName" name="lastName"></label>

          <label for="email">EMAIL <input type="email" id="email" name="email"></label>
          <label for="phoneNumber">PHONE NUMBER <input type="number" id="phoneNumber" name="phoneNumber"></label>

          <label for="password">PASSWORD <input type="password" id="password" name="password"></label>
          <label for="confirmPassword">CONFIRM PASSWORD <input type="password" id="confirmPassword" name="confirmPassword"></label>
        </fieldset>
      </form>
      <div>
        <button type="submit" form="userForm"></button>
        <p>Already have an account?</p><a href="#">Log in</a>
      </div>
    </div>
  </div>
</body>

</html>
